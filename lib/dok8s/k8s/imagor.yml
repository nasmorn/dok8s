apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagor
  namespace: default
  labels:
    app: imagor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagor
  template:
    metadata:
      labels:
        app: imagor
    spec:
      containers:
        - name: imagor
          image: shumc/imagor:1.1.0
          ports:
            - containerPort: 80
              name: http
          env:
            - name: IMAGOR_SECRET
              valueFrom:
                secretKeyRef:
                  name: imagor
                  key: IMAGOR_SECRET
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: imagor
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: imagor
                  key: AWS_SECRET_ACCESS_KEY
            - name: HTTP_LOADER_ALLOWED_SOURCES
              value: auflager-repo-prd.s3.eu-central-1.amazonaws.com
            - name: S3_STORAGE_BUCKET
              value: auflager
            - name: S3_STORAGE_BASE_DIR
              value: imagor/storage
            - name: S3_RESULT_STORAGE_ACL
              value: private
            - name: S3_RESULT_STORAGE_BUCKET
              value: auflager
            - name: S3_RESULT_STORAGE_BASE_DIR
              value: imagor/result
            - name: S3_RESULT_STORAGE_ACL
              value: public-read
            - name: S3_ENDPOINT
              value: https://fra1.digitaloceanspaces.com
            - name: AWS_REGION
              value: fra1

---
apiVersion: v1
kind: Service
metadata:
  name: imagor
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: imagor
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagor-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  tls:
  - hosts:
    - imagor.k8s.romanalmeida.com
    secretName: imagor-tls
  rules:
  - host: imagor.k8s.romanalmeida.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: imagor
            port:
              number: 80

